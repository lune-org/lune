[package]
name = "lune"
version.workspace = true
edition.workspace = true
license.workspace = true
repository.workspace = true
description.workspace = true
readme.workspace = true
keywords.workspace = true
categories.workspace = true

[lib]
name = "lune"
path = "src/lib.rs"

[features]
default = ["roblox"]
roblox = ["dep:lune-roblox", "dep:rbx_cookie"]

[dependencies]

lune-roblox = { path = "../lib-roblox", optional = true }
rbx_cookie = { version = "0.1.2", optional = true }

console.workspace = true
futures-util.workspace = true
mlua.workspace = true
once_cell.workspace = true
serde.workspace = true
serde_json.workspace = true
serde_yaml.workspace = true
toml.workspace = true
tokio.workspace = true

async-trait = "0.1"
blocking = "1.3"
dialoguer = "0.10"
directories = "4.0"
dunce = "1.0"
pin-project = "1.0"
os_str_bytes = "6.4"
urlencoding = "2.1.2"

hyper = { version = "0.14", features = ["full"] }
hyper-tungstenite = { version = "0.9" }
tokio-tungstenite = { version = "0.18" }

# Rustls does not yet compile on windows aarch64, so we use default tls there
[target.'cfg(all(target_os = "windows", target_arch = "aarch64"))'.dependencies]
reqwest = { version = "0.11", default-features = false, features = [
	"default-tls",
] }

[target.'cfg(not(all(target_os = "windows", target_arch = "aarch64")))'.dependencies]
reqwest = { version = "0.11", default-features = false, features = [
	"rustls-tls",
] }

[dev-dependencies]
anyhow = "1.0"
