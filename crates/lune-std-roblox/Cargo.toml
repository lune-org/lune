[package]
name = "lune-std-roblox"
version = "0.2.4"
edition = "2021"
license = "MPL-2.0"
repository = "https://github.com/lune-org/lune"
description = "Lune standard library - Roblox"

[lib]
path = "src/lib.rs"

[lints]
workspace = true

[dependencies]
mlua = { version = "0.11.0-beta.3", features = ["luau"] }
mlua-luau-scheduler = { version = "0.1.4", path = "../mlua-luau-scheduler" }

rbx_cookie = { version = "0.1.4", default-features = false }
roblox_install = "1.0"

lune-utils = { version = "0.2.4", path = "../lune-utils" }
lune-roblox = { version = "0.2.4", path = "../lune-roblox" }
